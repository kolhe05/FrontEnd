<!DOCTYPE html>
<html>
    <head>
        <title> INSIF Drive </title>

    </head>
    <body>
        <form>
        <center>
            <h1 style ="color:rgba(235, 165, 255, 0.603)"> Accenture Registration</h1>
            <label for="firstname" class="h1">Enter the First Name:</label>
            <input type="text" name="firstname" placeholder="Enter the First Name:" required>
            <br>
            <br>
            <label for="lastname" class="h2">Enter the Last Name</label>
            <input type="text" name="lastname">
            <br>
            <br>
            <label> Enter the Password</label>
            <input type="password" id="Password">
            <br>
            <br>
            <p>Enter the Gender:</p>
            <input type="radio" name="Gender" value="male" id="option1">
            <label for="option1">male</label>
            
            <input type="radio" name="Gender" value="female" id="option2">
            <label for="option2">female</label>
            <br>
            <input type="radio" name="Gender" value="other" id="option3">
            <label for="option3">other</label>
            <br>
            <br>
            <label for="security">Security Questions</label>
            <select name="security" id="security">
                <option value="op1">What's your First School name?</option>
                <option value="op2">What's your favourite place to Chill out?</option>
                <option value="op3">What's your Favourite Cartoon?</option>
            </select>
            <br>
            <br>
            <label for ="answer">Enter your Answer</label>
            <input type ="text" id="answer">
            <br>
            <br>
            <button>Submit</button>
            <br>
            <br>
            <img src="gif.gif" alt="img" height="300" weight="300">
           
        </form>
        </center>
    </body>
</html>
